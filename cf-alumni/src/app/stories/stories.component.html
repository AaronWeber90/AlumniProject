<h1 class="text-center my-4 mt-md-3">Stories</h1>

<div class="row row-cols-1 row-cols-md-2 gx-4 d-flex justify-content-center mx-3 mx-md-2"> 
  <div *ngFor="let story of stories_list,index as story_id" class="card col col-md-6 bg-light mb-4 p-2 rounded-1 shadow-sm" >
    <div class="col h-100">
      <div class="row g-0">
        <div class="d-inline d-md-none d-lg-inline col-md-4">
          <img src= "/assets/img/{{story.image}}" class="img-fluid rounded" alt="{{story.name}}">
        </div>
        <div class="col-md-8">
          <div class="card-body">
            <h5 class="card-title text-center text-lg-start">{{story.name}}</h5>
            <p class="card-text text-center text-lg-start mb-1 pb-1">{{story.job}}</p>
            <hr class="mt-0 pt-0 style-one">
            <p class="card-text" style="text-align: justify;"><q>{{story.text}}</q></p>
          </div>
        </div>
        <div class="card-footer mt-2">
          <p class="card-text text-center"><small class="text-muted">Graduated in {{GetGraduationYear(story_id)}}</small></p>
        </div>
      </div>


    </div>

  </div>

</div>
