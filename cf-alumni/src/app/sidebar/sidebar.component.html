<div class="bg-light sidebar"><strong>EVENTS THIS WEEK</strong> 

<div *ngFor="let event of events_list"  class="d-flex flex-column justify-content-center align-content-center text-center text-lg-start mt-3">
    <div class="row g-0 g-lg-0 mb-3 mb-lg-4">
        <div class="col-12 col-lg-4"><b class="event-name">{{event.name}}:</b></div>
        <div class="col-12 col-lg-8"><a class="event-date" routerLink="events">{{event.date}}</a></div>
    </div>
</div>
