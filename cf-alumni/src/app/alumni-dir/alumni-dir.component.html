<div class="container">
  <div class="row">
  <div *ngFor="let student of students_list" class="container-fluid col-lg-3 col-md-6 col-sm-12 border-0  rounded-0 shadow-sm">
  <div class="card" >
    <img src="{{student.image}}" class="card-img-top" alt="{{student.name}}">
    
    <div class="card-body">
      <h5 class="card-title">{{student.name}}</h5>
      <p class="card-text fw-lighter ">{{student.text}}</p>
      <p class="card-text fw-lighter ">{{student.course}}</p>
      <p class="card-text fw-lighter ">{{student.graduation}}</p>
    </div>
  </div>
  </div>
  </div>
</div>
