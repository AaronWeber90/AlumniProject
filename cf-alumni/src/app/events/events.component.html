<h1 class="text-center mt-2 mb-4 my-md-2 my-lg-1">Current Events</h1>

<!-- START BLOG GRID -->
<div class="row row-cols-1 row-cols-md-2 row-cols-lg-4 g-4 mx-1 mx-lg-4 mt-3 d-flex justify-content-center" style="margin-bottom: 100px;"> 
    <div *ngFor="let event of events_list; index as eventId" class="col col-md-6 col-lg-3">
        <div class="card h-100 p-2 rounded-1 shadow-sm">
            <div class="card-header h5 text-center own-text-shadow">{{event.name}}</div>
             <img src="/assets/img/{{event.image}}" class="d-none d-md-inline rounded" alt="{{event.name}}">
            <div class="card-body">
                <p class="card-text text-center">{{event.location}}</p>
            </div>
            <div class="card-footer h6 text-center">
                <em><small>Created: {{event.date}}</small></em>
            </div> 
        </div>
    </div>
</div> 
<!-- END BLOG GRID -->
